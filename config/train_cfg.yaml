# data_config.yaml
DATA:
  SAVE_PICKLE: False
  SAVE_PATH: "./dataset"
  DATASETS:
    TRAIN:
      FAST:
        pulsars: "./dataset/FAST/fast_pulsars.txt"
        nopulsars: "./dataset/FAST/fast_nonpulsars.txt"
      Arecibo:
        pulsars: "./dataset/Arecibo/arecibo_pulsars.txt"
        nopulsars: "./dataset/Arecibo/arecibo_nonpulsars.txt" 
      Parkes:  
        pulsars: "./dataset/Parkes/parkes_pulsars.txt"
        nonpulsars: "./dataset/Parkes/parkes_nonpulsars.txt"
      Add:  
        nonpulsars: "./dataset/Arecibo/nonpulsar_add.txt"
    TEST:
      MWA:
        pulsars: "./dataset/MWA/MWA_pulsars.txt"
        nopulsars: "./dataset/MWA/MWA_nonpulsar.txt"
  DATALOADER:
    TRAIN: "./dataset/train_dataloader.pkl"
    VAL: "./dataset/val_dataloader.pkl"
    TEST: "./dataset/test_dataloader.pkl"

TRAIN:
  VAL_SIZE: 0.25          
  RANDOM_STATE: 8      
  EPOCHS: 20              
  BATCH_SIZE: 256        
  SAVE_MODEL_PATH: './checkpoints'

OPTIMIZER:
  TYPE: "AdamW"             
  LR: 5e-3               
  WEIGHT_DECAY: 1e-2 
  EPS: 1e-6      
  SCHEDULER: CosineAnnealingScheduler       

LOSS_FUNC:
  TYPE: "CrossEntropyLoss"  
  LABEL_SMOOTHING: 0.02 

# Device Configuration
# Support Device: ['WEBGPU', 'REMOTE', 'QCOM', 'PYTHON', 'NV', 'NULL', 'NPY', 
#                 'METAL', 'LLVM', 'HIP', 'GPU', 'DSP', 'DISK', 'CUDA', 'CPU', 'AMD']
DEVICE: NV:1  # If a default value needs to be retained, keep "Default".